<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>We Write</title>
    <link rel="icon" type="image/x-icon" href="ww_icon.png">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Beth Ellen">
  </head>
  <body>
    <div class="header">
        <div><img class="headlogo" src="header_logo.png"></div>
        <div class="nav_bar" style="font-family:Cedarville Cursive;">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="blog.html">Blogs</a>
            <a href="#">Write</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form method="post" role="form">
              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title"/>
              </div>
              <div class="form-group">
                <label> Image </label>
                <div class="input-group">
                  
                  <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                      Browse <input type="file" name="bimgs" multiple>
                    </span>
                   </span>
                  <input type="text" class="form-control" readonly>
                 </div>
              </div>
              <div class="form-group">
                <textarea class="form-control bcontent" name="content"></textarea>
              </div>
              <div class="form-group">
                 <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <script>
        $(function() {
  $(".bcontent").wysihtml5({
    toolbar: {
      "image": false
    }
  });
  
  $(document).on('change', '.btn-file :file', function() {
    var input = $(this);
    var numFiles = input.get(0).files ? input.get(0).files.length : 1;
    console.log(input.get(0).files);
    var label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });
  
  $('.btn-file :file').on('fileselect', function(event, numFiles, label){
    var input = $(this).parents('.input-group').find(':text');
    var log = numFiles > 1 ? numFiles + ' files selected' : label;
    
    if( input.length ) {
      input.val(log);
    } else {
      if( log ){ alert(log); }
    }
    
  });
});
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
